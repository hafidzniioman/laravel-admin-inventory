version: '3.7'
services: 
    app:
        build: 
            context: .
            dockerfile: Dockerfile
        container_name: app
        restart: unless-stopped
        tty: true 
        environment:
            SERVICE_NAME: app
        working_dir: /var/www/
        volumes: 
            - ./:/var/www/
            - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini  
        networks: 
            - app-network
    webserver: 
        image: nginx:alpine  
        container_name: webserver
        restart: unless-stopped
        tty: true 
        ports: 
            - "8080:80"
            - "443:443"
        volumes: 
            - ./:/var/www
            - ./nginx/conf.d/:/etc/nginx/conf.d/
    db: 
        image: mysql:5.7.32
        container_name: db
        restart: unless-stopped
        tty: true
        ports: 
            - "3306:3306"
        environment: 
            MYSQL_DATABASE: sukamiskin 
            MYSQL_ROOT_PASSWORD: lapassukamiskin
        volumes: 
            - dbdata:/var/lib/mysql/
            - ./mysql/my.cnf:/etc/mysql/my.cnf 
        networks: 
            - app-network

networks:
    app-network:
        driver: bridge  

volumes: 
    dbdata:
        driver: local 